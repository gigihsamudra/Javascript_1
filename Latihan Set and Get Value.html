<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set and Get Value Javascript</title>
    <link rel="stylesheet" href="C:/Users/User/Documents/RPL/assets/bootstrap.min.css">
    <!-- load jquery and bootstrap js -->
    <script src="C:/Users/User/Documents/RPL/assets/jquery.min.js"></script>
    <script src="C:/Users/User/Documents/RPL/assets/popper.min.js"></script>
    <script src="C:/Users/User/Documents/RPL/assets/bootstrap.js"></script>
    <script type="text/javascript">
      function Hitung(){
        // mengambil nilai dari elemen (get value)
        var panjang = document.getElementById('panjang').value;
        var lebar = document.getElementById('lebar').value;

        var hasil = panjang * lebar;
        // menentukan nilai pada elemen (set value)
        document.getElementById('hasil').value = hasil;
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="card col-sm-4">
        <div class="card-header">
          <h4>Hitung Luas Persegi Panjang</h4>
        </div>
        <div class="card-body">
          Panjang
          <input type="number" id="panjang" class="form-control">
          Lebar
          <input type="number" id="lebar" class="form-control">
          <button type="button" class="btn btn-info btn-block"
          onclick="Hitung();">
            Hitung
          </button>
          Hasil
          <input type="text" id="hasil" class="form-control" readonly>
        </div>
      </div>
    </div>
  </body>
</html>
